<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentimentor 🧠</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-md-6">
                <h1>Sentimentor 🧠</h1>
                <p><b>Host</b>: <a href="http://localhost:8080/sentiment">http://localhost:8080/sentiment</a></p>
                <p><b>Group</b>: remla23-team19</p>
            </div>
            <div class="col-12 col-md-6">
                <h3>Enter text to analyze:</h3>
                <form>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="predict" name="predict" rows="5" cols="20" placeholder="Enter text here"></textarea>
                        <label for="query">Text to analyze</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <h3>Result: <span id="result">❓</span></h3>
                <div class="explanation-box rounded p-3 mt-3" style="background-color: #f7f7f7;">
                    <p><b>Emojis:</b></p>
                    <ul>
                        <li>❓ = unknown, please query</li>
                        <li>⚠️ = error</li>
                        <li>😊 = positive sentiment</li>
                        <li>😔 = negative sentiment</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
