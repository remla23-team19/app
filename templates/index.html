<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentimentor 🧠</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-md-6">
                <h1>Sentimentor 🧠</h1>
                <p><b>Host</b>: <a href="http://localhost:8080/sentiment">http://localhost:8080/sentiment/</a></p>
            </div>
            <div class="col-12 col-md-6">
                <h3>Query:</h3>
                <form>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="query" name="predict" rows="5" cols="20" placeholder="Enter text here"></textarea>
                        <label for="query">Text to analyze</label>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="query()">Check</button>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <h3>Result:</h3>
                <div id="result">❓</div>
                <p class="mt-3">Emojis:</p>
                <ul>
                    <li>❓ = unknown, please query</li>
                    <li>⚠️ = error</li>
                    <li>😊 = positive sentiment</li>
                    <li>😔 = negative sentiment</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="/static/logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
