<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentimentor 🧠</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/index.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-12 col-md-6 mb-3">
          <h1>Sentimentor 🧠</h1>
          <div
            class="explanation-box rounded p-3 mt-3"
            style="background-color: #f7f7f7"
          >
            <p>
              <b>Model Service</b>: <a id="modelUrlLink" href="#">Loading...</a>
            </p>
            <p><b>Model Version</b>: <a id="modelVersion">Loading...</a></p>
            <p><b>Group</b>: remla23-team19</p>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <h3>Check your input 👇</h3>
          <form id="query-form">
            <div class="form-floating mb-3">
              <textarea
                class="form-control"
                id="predict"
                name="predict"
                rows="5"
                cols="20"
                placeholder="Enter text here"
              ></textarea>
              <label for="predict">Text to analyze</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col">
          <h3>Result: <span id="result">❓</span></h3>
          <div class="buttons">
            <div class="action_btn">
              <button
                name="wrongButton"
                class="btn btn-danger action_btn submit"
                id="wrongButton"
                type="button"
              >
                Wrong
              </button>
              <button
                name="correctButton"
                class="btn btn-success action_btn cancel"
                id="correctButton"
                type="button"
              >
                Correct
              </button>

              <p id="saved"></p>
            </div>
          </div>
          <div
            class="explanation-box rounded p-3 mt-3"
            style="background-color: #f7f7f7"
          >
            <p><b>Result Emoji Guide:</b></p>
            <ul>
              <li>❓ = Unknown (please submit a query)</li>
              <li>⚠️ = Error</li>
              <li>😊 = Positive sentiment</li>
              <li>😔 = Negative sentiment</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
