<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentimentor ðŸ§ </title>
</head>
<body>
    <h1>Sentimentor ðŸ§ </h1>
    <p><b>Host</b>: <a href="http://localhost:8080/sentiment">http://localhost:8080/sentiment</a></p>
    <h3>Query:</h3>
    <form onsubmit="query();">
        <textarea id="query" name="predict" rows="5" cols="20"></textarea>
        <button type="submit">Check</button>
    </form>
    <div id="result"></div>

    <script>
        async function query() {
            console.log("Querying")
            const response = await fetch("/predict", {
                method: "POST",
                body: new FormData(document.querySelector("form"))
            });
            const data = await response.json();
            console.log(data);
            document.getElementById("result").innerHTML = data;
        }
    </script>
</body>
</html>
